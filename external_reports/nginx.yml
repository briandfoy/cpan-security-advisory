  - cve: CVE-2014-3616
    description: >
      nginx 0.5.6 through 1.7.4, when using the same shared
      ssl_session_cache or ssl_session_ticket_key for multiple servers, can
      reuse a cached SSL session for an unrelated context, which allows
      remote attackers with certain privileges to conduct "virtual host
      confusion" attacks.
    affected_versions: '>=0.5.6,<=1.7.4'
    fixed_versions: ~
    references:
      - http://www.debian.org/security/2014/dsa-3029
      - http://mailman.nginx.org/pipermail/nginx-announce/2014/000147.html
    reported: 2014-12-08
    severity: ~
  - cve: CVE-2014-3556
    description: >
      The STARTTLS implementation in mail/ngx_mail_smtp_handler.c in
      the SMTP proxy in nginx 1.5.x and 1.6.x before 1.6.1 and 1.7.x before
      1.7.4 does not properly restrict I/O buffering, which allows
      man-in-the-middle attackers to insert commands into encrypted SMTP
      sessions by sending a cleartext command that is processed after TLS is
      in place, related to a "plaintext command injection" attack, a similar
      issue to CVE-2011-0411.
    affected_versions: '>=1.5.1,<=1.7.4'
    fixed_versions: ~
    references:
      - https://bugzilla.redhat.com/show_bug.cgi?id=1126891
      - http://mailman.nginx.org/pipermail/nginx-announce/2014/000144.html
