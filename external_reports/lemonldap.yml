advisories:
  - cve: CVE-2020-16093
    description: >
      In LemonLDAP::NG (aka lemonldap-ng) through 2.0.8, validity of the
      X.509 certificate is not checked by default when connecting to remote
      LDAP backends, because the default configuration of the Net::LDAPS
      module for Perl is used.
    affected_versions: '<=2.0.8'
    fixed_versions: '>2.0.8'
    references:
      - https://gitlab.ow2.org/lemonldap-ng/lemonldap-ng/-/issues/2250
      - https://rt.cpan.org/Ticket/Display.html?id=131045
      - https://gitlab.ow2.org/lemonldap-ng/lemonldap-ng/-/blob/master/changelog
      - https://gitlab.ow2.org/lemonldap-ng/lemonldap-ng/-/blob/master/changelog
    reported: 2022-07-18
    severity: ~
  - cve: CVE-2021-35472
    description: >
      An issue was discovered in LemonLDAP::NG before 2.0.12. Session
      cache corruption can lead to authorization bypass or spoofing. By
      running a loop that makes many authentication attempts, an attacker
      might alternately be authenticated as one of two different users.
    affected_versions: '<2.0.12'
    fixed_versions: '>=2.0.12'
    id: CPANSA-LemonLDAP-NG-2021-35472
    references:
      - https://gitlab.ow2.org/lemonldap-ng/lemonldap-ng/-/issues/2539
      - https://gitlab.ow2.org/lemonldap-ng/lemonldap-ng/-/tags
      - https://www.debian.org/security/2021/dsa-4943
      - https://gitlab.ow2.org/lemonldap-ng/lemonldap-ng/-/commit/8d3b763b6af2b8a9c4ad2765fbfabffec8a73af5
      - https://gitlab.ow2.org/lemonldap-ng/lemonldap-ng/-/blob/master/changelog
    reported: 2021-07-30
    severity: high
