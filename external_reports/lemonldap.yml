    description: >
      An issue was discovered in LemonLDAP::NG through 2.0.8, when NGINX
      is used. An attacker may bypass URL-based access control to protected
      Virtual Hosts by submitting a non-normalized URI. This also affects
      versions before 0.5.2 of the "Lemonldap::NG handler for Node.js"
      package.
    affected_versions: '<=2.0.8'
    fixed_versions: '>=2.0.9'
    references:
      - https://gitlab.ow2.org/lemonldap-ng/lemonldap-ng/-/issues/2290
