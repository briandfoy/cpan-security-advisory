  - cve: CVE-2021-40874
    description: >
      An issue was discovered in LemonLDAP::NG (aka lemonldap-ng)
      2.0.13. When using the RESTServer plug-in to operate a REST password
      validation service (for another LemonLDAP::NG instance, for example)
      and using the Kerberos authentication method combined with another
      method with the Combination authentication plug-in, any password will
      be recognized as valid for an existing user.
    affected_versions: ~
    fixed_versions: ~
