- id: CPANSA-Net-Netmask-2021-01
  distribution: Net-Netmask
  reported: 2021-03-29
  description: >
    The Net::Netmask module before 2.0000 for Perl does not properly
    consider extraneous zero characters at the beginning of an IP
    address string, which (in some situations) allows attackers to
    bypass access control that is based on IP addresses.
