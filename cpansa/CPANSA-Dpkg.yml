    - CVE-2022-1664
  description: >
    Dpkg::Source::Archive in dpkg, the Debian package management
    system, before version 1.21.8, 1.20.10, 1.19.8, 1.18.26 is prone to a
    directory traversal vulnerability. When extracting untrusted source
    packages in v2 and v3 source package formats that include a
    debian.tar, the in-place extraction can lead to directory traversal
    situations on specially crafted orig.tar and debian.tar tarballs.
